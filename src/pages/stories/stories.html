<ion-header>

  <ion-navbar>
    <ion-title>IOFeedReader</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="stories">
  <ion-list>
    <ion-item *ngFor="let story of stories">
      <ion-thumbnail item-left>
        <img src="{{story.enclosure.link}}">
      </ion-thumbnail>
      <h2>{{story.title}}</h2>
      <p>{{story.pubDate}}</p>
      <button ion-button clear item-right (click)="storySelected(story)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
